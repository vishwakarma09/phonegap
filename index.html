		function populateDB(tx) {
			 tx.executeSql('DROP TABLE IF EXISTS DEMO');
			 tx.executeSql('CREATE TABLE IF NOT EXISTS DEMO (id unique, data)');
			 tx.executeSql('INSERT INTO DEMO (id, data) VALUES (1, "First row")');
			 tx.executeSql('INSERT INTO DEMO (id, data) VALUES (2, "Second row")');
		}

		//	var db = window.openDatabase("Database", "1.0", "PhoneGap Demo", 200000);

		//	navigator.camera.getPicture(onSuccess, onFail, { quality: 50,

			$("#display").val('0');

		function alertDismissed() {}
		function showAlert() {
			navigator.notification.alert(
				'You are the winner!',  // message
				alertDismissed,         // callback
				'Game Over',            // title
				'Done'                  // buttonName
			);
		}
		
		function onSuccess(imageURI) {
			alert(imageURI);
		}

		function onFail(message) {
			alert('Failed because: ' + message);
		}
		
		function Clear(){
			$("#display").val('');
		}
		
		function DigitAdd(digit){
			var current = parseFloat($("#display").val()).toFixed(2);
			if(current == undefined || current == NaN) current = 0
			else{
				if($("#operation").text() == 'Add') current = parseFloat(parseFloat(current) + parseFloat(digit)).toFixed(2);
				else current = parseFloat(parseFloat(current) - parseFloat(digit)).toFixed(2);
			}
			$("#display").val(current);
		}
		
		function ToggleAdd(){
			current = $("#operation").text();
			if(current == 'Add') {
				$("#operation").text('Sub');
				$("#operation").removeClass("btn-info").addClass("btn-warning");
			}else{ 
				$("#operation").text('Add');
				$("#operation").removeClass("btn-warning").addClass("btn-info");
			}
		}
    </script>
